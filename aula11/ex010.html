<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            font: normal 20px Arial;
            text-align: center;
        }
        h1{
            height: 200px;
            background: black;
            color: white;
            text-align: center;

            margin-left: 0%;
        }

    </style>
</head>
<body>
    <h1>Velocidade de Seu Carro</h1>
    Velocidade Carro: <input type="number" name="txtvel" id="txtvel">km/h 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular(){
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade atual é de <strong>${vel}km/h</strong>`
            if ('vel > 60'){
                res.innerHTML += `<p>Você está <strong>Multado</strong> por excesso de velocidade</P>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de seguraça</p>`
        }
    </script>

</body>
</html>
